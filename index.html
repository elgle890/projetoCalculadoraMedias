<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="img/logo.png" alt="capelo e diploma">
            <h1>Calculadora de médias</h1>
        </header>
        <form id="form_atividade">
            <input type="text" placeholder="Nome da Atividade" id="nome_atividade">
            <input type="number" placeholder="Nota da atividade" min="0" max="10" id="nota_atividade">
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>nome da atividade</th>
                    <th>nota da atividade</th>
                    <th>aprovado?</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    
                    
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>media final</td>
                    <td id="footer-nota">---</td>
                    <td id="footer-res">---</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
